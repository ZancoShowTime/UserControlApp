<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Usu√°rio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>CPF</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.cpf"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Data de Nascimento</ion-label>
        <ion-input type="date" [(ngModel)]="usuario.dataNascimento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="salvarUsuario()">Salvar</button>
    </div>

    <div padding>
      <button ion-button color="primary" block (click)="listaUsuario()">Lista de Usuarios</button>
    </div>

</ion-content>
