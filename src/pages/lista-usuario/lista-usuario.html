<ion-header>
  <ion-navbar>
    <ion-title>Lista de Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-list>
  <ion-item>
    <ion-label floating>Digite o Nome do Usuário</ion-label>
    <ion-input type="text" [(ngModel)]="pesquisar"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button color="primary" block (click)="pesquisarPorCpf()">Pesquisar</button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label floating>Digite o CPF do Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="pesquisar"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" block (click)="pesquisarPorCPF()">Pesquisar</button>
    </div>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.nome }}
      {{item.cpf}}
    </button>
  </ion-list>
</ion-content>
